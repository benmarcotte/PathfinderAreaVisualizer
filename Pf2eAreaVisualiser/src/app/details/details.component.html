<article>
    <section class="spell-description">
        <h2 class="spell-heading">{{ spell?.name }}</h2>
    </section>
    <section class="spell-features">
        <ul>
            <li> {{spell?.value}}-foot {{spell?.area}}</li>
        </ul>
    </section>
    <section class="spell-area">
        <app-area [area]="spell?.area"></app-area>
    </section>
</article>
